{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card shadow-lg" style="width: 30rem;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Create an Account</h3>
            {% if msg %}
                <div class="alert alert-danger text-center">{{ msg }}</div>
            {% endif %}
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Choose a username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Create a password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
            </form>
            <p class="text-center mt-3">
                Already have an account? <a href="{{ url_for('login') }}">Login here</a>.
            </p>
            <p class="text-center">
                <a href="{{ url_for('welcome') }}" class="btn btn-link">Back to Home</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
